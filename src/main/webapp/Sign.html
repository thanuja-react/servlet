<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>sign</title>
</head>
<body>
<h1>welcome to SignUp page</h1>
<form action="signupp" method="post">
<table>
<tr>
<th>Enter the name</th>
<th><input type="text" name="name" placeholder="enter your name" ></th>
</tr>
<tr>
<th>Enter the Email</th>
<th><input type="email" name="email" placeholder="enter the email" ></th>
</tr>
<tr>
<th>Enter the mobile</th>
<th><input type="tel" name="mob" placeholder="enter your number" ></th>
</tr>

<tr>
<th>Enter the password</th>
<th><input type="password" name="password" placeholder="enter your password" ></th>
</tr>
<tr>
<th>Enter the gender</th>
<th><input type="radio" name="gender" value="male" >male</th>
<th><input type="radio" name="gender" value="female" >female</th>
</tr>
<tr>
<th>Enter the dob</th>
<th><input type="date" name="dob" ></th>
</tr>
<tr>
<th>Enter the address</th>
<th><textarea rows="5" cols="30" name="address"></textarea> </th></tr>
</table>
<button >login</button>
	<button type="reset">cancel</button>
</form>
<a href="Home1.jsp"><button>home</button></a>
</body>
</html>
